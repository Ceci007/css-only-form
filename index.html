<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/26ea51dba3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="./background.png" alt="sea background" />
    </div>
    <div class="form-container">
      <div class="username-container">
        <img src="./Avatar-UI-unicorn.png" alt="username" width="48" height="48" />
        <h1>UI Unicorn</h1>
      </div>
      <form class="form">
        <h1>Nice to see you again</h1>
        <div class="input-control">
          <label for="email">Login</label>
          <input id="email" type="text" placeholder="Email or phone number" />
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter Password" />
          <i class="fa-solid fa-eye icon"></i>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
